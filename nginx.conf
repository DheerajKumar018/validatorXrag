worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define your Validator service as the single entry point
    upstream validator_upstream {
        # This MUST match the service name in your docker-compose.yml
        # and its internal port.
        server validator-service:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # All incoming traffic is sent to the Validator for inspection
        location / {
            proxy_pass http://validator_upstream;

            # Standard headers to pass client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}